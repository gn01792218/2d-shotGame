<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D-ShotGame</title>
    <!-- google 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 角色 -->
    <img id="player" src="./assets/player.png" alt="玩家">
    <img id="angler" src="./assets/angler1.png" alt="燈籠魚1">
    <img id="angler2" src="./assets/angler2.png" alt="燈籠魚2">
    <img id="lucky" src="./assets/lucky.png" alt="幸運魚">
    <img id="hivewhale" src="./assets/hivewhale.png" alt="大鯨魚">
    <img id="drone" src="./assets/drone.png" alt="小雜魚">
    <!-- 子彈 -->
    <img id="projectile" src="./assets/projectile.png" alt="子彈">
    <!-- 粒子 -->
    <img id="gears" src="./assets/gears.png" alt="掉落零件">
    <!-- 爆炸 -->
    <img id="smokeExplosion" src="./assets/smokeExplosion.png" alt="爆炸">
    <img id="fireExplosion" src="./assets/fireExplosion.png" alt="爆炸">
    <!-- 背景 -->
    <img id="layer1" src="./assets/layer1.png" alt="背景1">
    <img id="layer2" src="./assets/layer2.png" alt="背景2">
    <img id="layer3" src="./assets/layer3.png" alt="背景3">
    <img id="layer4" src="./assets/layer4.png" alt="背景4">
    <canvas id = "canvas1"></canvas>
    <script src="main.js"></script>
</body>
</html>
